          <form>
                <h3>Contacta con nosotros</h3>
                <div class="inputs_50">

                        <option></option>
                        <option></option>

                <div class="inputs_50">
                    <label for="tlf">Puedes agregar tu teléfono:</label>
                    <input type="text" id="tlf">
                    <span class="result_tlf"></span>
                </div>
                <div class="inputs_100">
                    <label>Aquí tu mensaje:<span>*</span></label>
                    <textarea  placeholder="  Ey! " id="mensaje"></textarea>
                    <span class="result_mensaje"></span>
                </div>
                <button type="button" class="btn">Hola Famda!</button>
