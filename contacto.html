<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Projecto Final CesarWine.es Contacto</title>
    <!-- Ejemplo de CSS incrustado -->
    <style type="text/css">

    </style>
    <!-- Links a nuestros CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contacto.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/contacto.js"></script>
</head>
<body>

    <header>

        <img src="./img/logo_CesarWine.svg" alt="logo" title="Imagen logo" id="logo">
        <!-- menu de navegación -->
        <nav>
            <!-- ul: contenedor de la lista
            li: cada elemento de la lista -->
            <ul>
                <!-- a: enlace link con atributo "href", que nos configura la ruta externa ó interna -->
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Proximos Eventos</a></li>
                <li><a href="cursos.html">Cursos/formacion</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contacto.html">Blog</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login_reg.html">Login/Registro</a></li>
            </ul>
        </nav>
    </header>
    <!-- main: Contenido Principal -->
    <main>

        <form>
            <h3>Introduce tus datos</h3>
            <div class="inputs_50">
                <label for="nombre">Nombre <span>*</span></label>
                <input type="text" id="nombre">
                <span class="result_nombre"></span>
            </div>
            <div class="inputs_50">
                <label for="apellido">Apellido <span>*</span></label>
                <input type="text" id="apellido">
                <span class="result_apellido"></span>
            </div>
            <div class="clearflix"></div>
            <div class="inputs_100">
                <label for="email">Email <span>*</span></label>
                <input type="text" id="email">
                <span class="result_email"></span>
            </div>
            <div class="inputs_33">
                <label for="tlf">Teléfono <span>*</span></label>
                <input type="text" id="tlf">
                <span class="result_tlf"></span>
            </div>
            <div class="inputs_33">
                <label for="dni">DNI <span>*</span></label>
                <input type="text" id="dni">
                <span class="result_dni"></span>
            </div>
            <div class="inputs_33">
                <label for="any">Edad (Mayor 18 años)<span>*</span></label>
                <input type="text" id="any">
                <span class="result_any"></span>
            </div>
            <div class="clearflix"></div>
            <div class="inputs_100">
                <label>Conocimientos Previos <span>*</span></label>
                <select class="provincias">
                    <option>[Selecciona]</option>
                    <option>Nivel Inicio</option>
                    <option>Jobi</option>
                    <option>alguna experiencia</option>
                    <option>Bartender</option>
                </select>
                <span class="result_provincias"></span>
            </div>
            <div class="inputs_100">
                <label>Mensaje <span>*</span></label>
                <textarea  placeholder="Estoy interesado en el curso/Evento... " id="mensaje"></textarea>
                <span class="result_mensaje"></span>
            </div>
            <button type="button" class="btn">Enviar datos</button>
        </form>

    </main>
    <!-- PIE DE PÁGINA -->
    <footer>
        <p>Web ejemplo clase M1 - DWEBS CIFO VIOLETA</p>
    </footer>
</body>
</html>
