<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proyecto Frontend</title>
        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="vendor/components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- <script type="text/javascript" src="js/validations.js"></script> -->
        <script type="text/javascript" src="js/contacto.js"></script>
    </head>
    <body>
      <header>
          <nav>
            <div class="head_center">
              <a href="index.html">home</a>
              <a href="#">our products</a>
              <a href="#">packs</a>
              <a href="#">process</a>
              <a href="#">our story</a>
              <a href="blog.html">blog</a>
              <a href="contacto.html">contact us</a>
              <a href="log_register.html">register/sign in</a>
            </div>
          </nav>
      </header>
      <main id="central">
        <form>
    <h3>Formulario de contacto</h3>
    <div class="inputs_50">
        <label for="nombre">Nombre <span>*</span></label>
        <input type="text" id="nombre">
        <span class="result_nombre"></span>
    </div>
    <div class="inputs_50">
        <label for="apellido">Apellido <span>*</span></label>
        <input type="text" id="apellido">
        <span class="result_apellido"></span>
    </div>
    <div class="clearflix"></div>
    <div class="inputs_100">
        <label for="email">Email <span>*</span></label>
        <input type="text" id="email">
        <span class="result_email"></span>
    </div>
    <div class="inputs_33">
        <label for="tlf">Teléfono <span>*</span></label>
        <input type="text" id="tlf">
        <span class="result_tlf"></span>
    </div>
    <div class="inputs_33">
        <label for="dni">DNI <span>*</span></label>
        <input type="text" id="dni">
        <span class="result_dni"></span>
    </div>
    <div class="inputs_33">
        <label for="any">Año de Nacimiento <span>*</span></label>
        <input type="text" id="any">
        <span class="result_any"></span>
    </div>
    <div class="clearflix"></div>
    <div class="inputs_100">
        <label>Provincias Catalanas <span>*</span></label>
        <select class="provincias">
            <option>[Selecciona]</option>
            <option>Barcelona</option>
            <option>Girona</option>
            <option>Lleida</option>
            <option>Tarragona</option>
        </select>
        <span class="result_provincias"></span>
    </div>
    <div class="inputs_100">
        <label>Mensaje <span>*</span></label>
        <textarea  placeholder="Mensaje" id="mensaje"></textarea>
        <span class="result_mensaje"></span>
    </div>
    <button type="button" class="btn">Enviar datos</button>
</form>

      </main>
      <footer>

      </footer>
    </body>
</html>
