{% block body %}

<div class="menu_caja">
    <a class="menu_botones" href="#modal_starts" rel="modal:open" style="color: red; font-size: 2.2rem; ">EMPIEZA!</a>
    <a class="menu_botones" href="" rel="modal:open">Editar diccionario</a>
    <a class="menu_botones" href="#modal_edit_topics" rel="modal:open">Editar tema</a>
</div>


<!-- MODAL STARTS -->
    <div id="modal_starts" class="modal">
    <div class="container_modal">
        <div class="caja"><a href="#modal_select_topic" rel="modal:open">Vocabulario aleatorio</a></div>
        <div class="caja"><a href="#modal_select_topic" rel="modal:open">Acierta la palabra</div>
        </div>
    </div>


    <!-- MODAL SELECT_TOPIC -->
    <div id="modal_select_topic" class="modal">
        <div class="container_modal" id="topicList">
            <!-- Aquí introduce Ajax la lista de Topics -->

        </div>
    </div>


    <!-- MODAL EDIT_TOPICS -->
    <div id="modal_edit_topics" class="modal">
        <div class="container_modal" id="editList">
            <!-- Aquí introduce Ajax la lista de Topics -->
            <a href="#modal_create_topic" rel="modal:open"><img src="public/img/plus.png" alt="Create topic"></a>
        </div>
    </div>


    <!-- MODAL EDIT_TOPIC -->
    <div id="modal_edit_topic" class="modal">
        <div class="container_modal" id="editTopic">
            <!-- Aquí escribe el idTopic escogido -->
            <button id="Editar" type="button" name="button"><a href="#modal_update_topic" rel="modal:open">Editar</a></button>
            <button id="Eliminar" type="button" name="button">Eliminar</button>
            <div class="resultado"></div>
        </div>
    </div>


    <!-- MODAL CREATE_TOPIC -->
    <div id="modal_create_topic" class="modal">
        <div class="container_modal">
            <form id="createTopic">
                <div class="caja2"><input type="text" name="newTopic" value=""></div>
                <input type="submit" name="Guardar" value="Guardar">
                <div class="resultado"></div>
            </form>
        </div>
    </div>


    <!-- MODAL UPDATE_TOPIC -->
    <div id="modal_update_topic" class="modal">
        <div class="container_modal">
            <form id="updateTopic">
                <!-- Aquí escribe el idTopic escogido -->
                <div class="caja2"><input type="text" name="changeTopic" value=""></div>
                <input type="hidden" name="oldTopic" value="">
                <input type="submit" name="Actualizar" value="Actualizar">
                <div class="resultado"></div>
            </form>
        </div>
    </div>



    {% endblock %}
