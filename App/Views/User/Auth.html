{% extends "base.html" %}

{% block title %}Auth{% endblock %}

{% block body %}

<!-- <h3>Soy la página de REGISTRO</h3> -->
  <div class="">
      <a href="http://localhost/mf0493_3/home"><img src="public/img/FAMDA_LogDark.png" alt="Imagen Logo" id="logofamda_auth"></a>
  </div>
  <form class="form" id="regForm">
      <label class="label">Registro</label>
      <input type="email" name="email" placeholder="Email">
      <input type="password" name="pass" placeholder="Contraseña" id="pass_reg">
      <input type="password" name="pass2" placeholder="Repite contraseña" id="pass2_reg">
      <input type="submit" name="registrar" value="Registrar" class="submit">
      <span>¿Ya estás registrado? <a href="#" class="click_aqui"> Inicia sesión </a></span>
      <div class="results">{{ mensaje }}</div>
  </form>

<form class="form" id="logForm">
    <label class="label">Login</label>
    <input type="email" name="email_log" placeholder="Email" id="email_log">
    <input type="password" name="pass_log" placeholder="Contraseña" id="pass_log">
    <input type="submit" name="entrar" value="Entrar" class="submit">
    <span>¿No te has registrado? <a href="#" class="click_aqui"> Click Aquí! </a></span>
    <div class="results">{{ mensaje }}</div>
</form>

{% endblock %}
