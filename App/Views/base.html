<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <style>
        @import url('https://fonts.googleapis.com/css?family=Abhaya+Libre|Montserrat|Special+Elite|Open+Sans|Open+Sans+Condensed:700&display=swap');
        </style>
        <link rel="icon" href="img/icon.png">
        <link rel="stylesheet" href="public/css/main.css">
        <link rel="stylesheet">{% block link %}{% endblock %}
        <script type="text/javascript" src="vendor/components/jquery/jquery.min.js"></script>
        <!-- jQuery Modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <!-- Spinner -->
        <script src="https://use.fontawesome.com/ff0a9012c4.js"></script>
        <!-- block script -->
        <script type="text/javascript"></script>{% block script %}{% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
    </body>
</html>
