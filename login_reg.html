<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- Questrial & Roboto Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Questrial|Roboto&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/ff0a9012c4.js"></script>
    <title>Proyecto Frontend</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/forms.css">
    <script type="text/javascript" src="vendor/components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/login_reg.js"></script>
    <script type="text/javascript" src="js/cookies.js"></script>
    <script type="text/javascript" src="js/validations.js"></script>
</head>
<body>
    <form id="registro" novalidate method="post">
        <h3>Registro personal</h3>
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <span class="error"></span>
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos">
        <span class="error"></span>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail">
        <span class="error"></span>
        <label for="psw">Contraseña:</label>
        <input type="password" id="psw" name="psw">
        <span class="error"></span>
        <label for="psw2">Repite la contraseña:</label>
        <input type="password" id="psw2" name="psw2">
        <span class="error"></span>
        <input type="submit" value="Enviar">
        <div class="toggle">
          <p>¿Ya te has registrado? Haz click </p><a id="reg" onclick="mostrar_login()">aquí</a>
        </div>
        <div id="resultsr"></div>
    </form>
    <form id="login" novalidate method="post">
        <h3>Entra con tu email</h3>
        <label for="logmail">Email:</label>
        <input type="email" id="logmail" name="logmail">
        <span class="error"></span>
        <label for="logpsw">Contraseña:</label>
        <input type="password" id="logpsw" name="logpsw">
        <span class="error"></span>
        <input type="submit" value="Enviar">
        <div class="toggle">
          <p>¿Aún no te has registrado? Haz click </p><a onclick="mostrar_reg()">aquí</a>
        </div>
        <div id="resultsl"></div>
    </form>

    <div class="footer">
        <div class="footer_menu">
            <a href="legal.html">Texto legal</a>
            <p display="inline">Todos los derechos reservados Sensaciones a la Carta, s.l.©</p>
        </div>
    </div>

</body>
</html>
