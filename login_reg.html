<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Web Clase M1 DWEBS CIFO Violeta</title>
  <!-- Ejemplo de CSS incrustado -->
  <style type="text/css">
    /* dentro de la etiqueta, añadimos codigo CSS */
    /* header{
    background-color: grey;
    } */
  </style>
  <!-- Links a nuestros CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login_reg.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/login_reg.js"></script>
  <script src="https://use.fontawesome.com/ff0a9012c4.js"></script>
</head>

<body>
  <!-- ESTRUCTURA BÁSICA EN HTML5 -->
  <!-- CABECERA -->
  <!-- ejemplo CSS en linea -->
  <!-- <header style="background-color: grey;"> -->
  <header>
    <!-- imagen -->
    <!-- src: ruta de la imagen
        alt: texto que aparece cuando no encuentra imagen (importante para SEO) -->
    <img src="./img/Logo_CesarWine.svg" alt="logo" title="Imagen logo" id="logo">
    <!-- menu de navegación -->
    <nav>
      <!-- ul: contenedor de la lista
            li: cada elemento de la lista -->
      <ul>
        <!-- a: enlace link con atributo "href", que nos configura la ruta externa ó interna -->
        <li><a href="index.html">Inicio</a></li>
        <li><a href="slider.html">Proximos Eventos</a></li>
        <li><a href="slider.html">Cursos/formacion</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="contacto.html">Blog</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="login_reg.html">Login/Registro</a></li>
      </ul>
    </nav>
  </header>
  <!-- main: Contenido Principal -->
  <main>

    <form id="registre" novalidate>
        <h3>REGISTRATE</h3>
        <label for="reg_email"></label>
        <input type="email" id="reg_email" name="reg_email" placeholder="Email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <span class="error"></span>
        <label for="reg_pass"></label>
        <input type="password" id="reg_pass" name="reg_pass" placeholder="Contraseña"minlength="6">
        <span class="error"></span>
        <label for="reg_r_pass"></label>
        <input type="password" id="reg_r_pass" name="reg_r_pass" placeholder="Repite Contraseña">
        <span class="error"></span>
        <input type="submit" value="Registrar">
        <a href="#"><span onclick="mostrar_login()">ya estoy registrado</span></a>
        <div id="dataResp1"></div>
    </form>

    <form id="login" novalidate>
        <h3>LOGIN</h3>
        <label for="lg_email"></label>
        <input type="email" id="lg_email" name="lg_email" placeholder="Email">
        <span class="error"></span>
        <label for="lg_pass"></label>
        <input type="password" id="lg_pass" name="lg_pass" placeholder="Contraseña">
        <span class="error"></span>
        <input type="button" value="Entrar">
        <a href="#"> <span onclick="mostrar_reg()">No tengo cuenta</span></a>
        <div id="dataResp2"></div>
    </form>
    <!-- Final TODO Challenge 6 -->
  </main>
  <!-- PIE DE PÁGINA -->
  <footer>
      <span id="foot">Developed by TonioBlanco.com   <i class="fa fa-copyright"> 2020</i> </span>
  </footer>
</body>

</html>
