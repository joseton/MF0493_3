        <main>
            <div id="formulariologinreg">

                <form id="registre" name="registre" novalidate>

                     <h3>REGISTRO</h3>
                     <label for="reg_email">Email<span>*</span></label>
                     <input type="email" id="reg_email" name="reg_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                     <span class="error"></span>
                     <label for="reg_pass">Contraseña<span>*</span></label>
                     <input type="password" id="reg_pass" name="reg_pass" minlength="6">
                     <span class="error"></span>
                     <label for="reg_r_pass">Repetir contraseña<span>*</span></label>
                     <input type="password" id="reg_r_pass" name="reg_r_pass">
                     <span class="error"></span>
                     <input type="submit" value="Registrar" name="botonreg">
                     <p>¿Ya estás registrado? Haz clic <span onclick="mostrar_login()">AQUÍ</span></p>
                     <div id="dataResp_reg" name="dataResp_reg"></div>

                 </form>

                 <form id="login" name="login "novalidate>

                     <h3>LOGIN</h3>
                     <label for="lg_email">Email<span>*</span></label>
                     <input type="email" id="lg_email" name="lg_email">
                     <span class="error" ></span>
                     <label for="lg_pass">Contraseña<span>*</span></label>
                     <input type="password" id="lg_pass" name="lg_pass">
                     <span class="error"></span>
                     <input type="button" value="Entrar" name="botonlog">
                     <p>¿No tienes cuenta? Haz clic <span onclick="mostrar_reg()">AQUÍ</span></p>
                     <div id="dataResp_log" name="dataResp_log"></div>

                 </form>

            </div>

        </main>
