    <main>
        <div id="formulariosuscrip">
            <form>
                <h3>SUSCRIPCION</h3>
                <div class="inputs_50">
                    <label for="nombre">Nombre<span>*</span></label>
                    <input type="text" id="nombre">
                    <span id="nombre_val"></span>
                </div>
                <div class="inputs_50">
                    <label for="apellido">Apellido<span>*</span></label>
                    <input type="text" id="apellido">
                    <span id="apellido_val"></span>

                </div>
                <div class="clearflix"></div>
                <div class="inputs_100">
                    <label for="email">Email<span>*</span></label>
                    <input type="text" id="email">
                    <span id="email_val"></span>
                </div>
                <div class="inputs_33">
                    <label for="tlf">Teléfono <span>*</span></label>
                    <input type="text" id="tlf">
                    <span id="tlf_val"></span>

                </div>
                <div class="inputs_33">
                    <label for="dni">DNI <span>*</span></label>
                    <input type="text" id="dni">
                    <span id="dni_val"></span>
                </div>
                <div class="inputs_33">
                    <label for="any">Año de Nacimiento <span>*</span></label>
                    <input type="text" id="any">
                    <span id="any_val"></span>
                </div>
                <div class="clearflix"></div>
                <div class="inputs_100">
                    <label>Provincias Catalanas <span>*</span></label>
                    <select class="provincias">
                        <option value="0">[Selecciona]</option>
                        <option value="1">Barcelona</option>
                        <option value="2">Girona</option>
                        <option value="3">Lleida</option>
                        <option value="4">Tarragona</option>
                    </select>
                    <span id="provincias_val"></span>

                </div>
                <div class="inputs_100">
                    <label for="mensaje">Mensaje <span>*</span></label>
                    <textarea  placeholder="Mensaje" id=mensaje></textarea>
                    <span id="mensaje_val"></span>
                </div>
                <button type="button" class="btn" id="btn_contacto">Enviar datos</button>
            </form>

        </div>

    </main>
